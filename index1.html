<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026!</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/libs/tween.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.0/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
                        'spin-slow': 'spin 8s linear infinite',
                        'bounce-slow': 'bounce 3s infinite',
                        'twinkle': 'twinkle 3s infinite',
                        'text-glow': 'text-glow 2s infinite alternate',
                        'shimmer': 'shimmer 2s infinite'
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' }
                        },
                        'pulse-glow': {
                            '0%, 100%': { opacity: 1 },
                            '50%': { opacity: 0.7 }
                        },
                        twinkle: {
                            '0%, 100%': { opacity: 1 },
                            '50%': { opacity: 0.3 }
                        },
                        'text-glow': {
                            'from': { textShadow: '0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073' },
                            'to': { textShadow: '0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6' }
                        },
                        shimmer: {
                            '0%': { backgroundPosition: '-500px 0' },
                            '100%': { backgroundPosition: '500px 0' }
                        }
                    },
                    colors: {
                        'gold': '#FFD700',
                        'silver': '#C0C0C0',
                        'festive-red': '#D62839',
                        'festive-green': '#2E8B57',
                        'midnight-blue': '#191970'
                    }
                }
            }
        }
    </script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow-x: hidden; }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: linear-gradient(to bottom, #FFD700, #D62839); border-radius: 5px; }
        
        /* Custom 3D text effect */
        .text-3d { 
            text-shadow: 
                0 1px 0 #ccc, 
                0 2px 0 #c9c9c9, 
                0 3px 0 #bbb, 
                0 4px 0 #b9b9b9, 
                0 5px 0 #aaa, 
                0 6px 1px rgba(0,0,0,.1), 
                0 0 5px rgba(0,0,0,.1), 
                0 1px 3px rgba(0,0,0,.3), 
                0 3px 5px rgba(0,0,0,.2), 
                0 5px 10px rgba(0,0,0,.25), 
                0 10px 10px rgba(0,0,0,.2), 
                0 20px 20px rgba(0,0,0,.15);
        }
        
        /* Gradient backgrounds */
        .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #be123c 100%);
        }
        
        /* Firework particle */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }
        
        /* Snowflake */
        .snowflake {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.8;
        }
        
        /* Glass morphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Gradient text */
        .gradient-text {
            background: linear-gradient(90deg, #FFD700, #FF6B6B, #4ECDC4, #45B7D1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 300% 300%;
            animation: gradient-shift 4s ease infinite;
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Shimmer effect */
        .shimmer-effect {
            background: linear-gradient(90deg, 
                rgba(255,255,255,0) 0%, 
                rgba(255,255,255,0.2) 50%, 
                rgba(255,255,255,0) 100%);
            background-size: 200% 100%;
        }
        
        /* Star twinkle */
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .responsive-text { font-size: 1.5rem !important; }
            .responsive-heading { font-size: 2.5rem !important; }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen text-white overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        // Main App Component
        const App = () => {
            const [countdown, setCountdown] = React.useState({ days: 0, hours: 0, minutes: 0, seconds: 0 });
            const [isCelebrating, setIsCelebrating] = React.useState(false);
            const [resolution, setResolution] = React.useState('');
            const [fireworksActive, setFireworksActive] = React.useState(true);
            
            // Countdown to New Year 2025
            React.useEffect(() => {
                const updateCountdown = () => {
                    const now = new Date();
                    const currentYear = now.getFullYear();
                    const newYear = new Date(`January 1, ${currentYear + 1} 00:00:00`);
                    const diff = newYear - now;
                    
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                    
                    setCountdown({ days, hours, minutes, seconds });
                    
                    // Auto-trigger celebration at midnight
                    if (days === 0 && hours === 0 && minutes === 0 && seconds === 0) {
                        triggerCelebration();
                    }
                };
                
                updateCountdown();
                const interval = setInterval(updateCountdown, 1000);
                return () => clearInterval(interval);
            }, []);
            
            // Trigger celebration with confetti and effects
            const triggerCelebration = () => {
                setIsCelebrating(true);
                createConfettiBurst();
                playFireworks();
                
                setTimeout(() => {
                    setIsCelebrating(false);
                }, 5000);
            };
            
            // Create confetti burst
            const createConfettiBurst = () => {
                confetti({
                    particleCount: 300,
                    spread: 100,
                    origin: { y: 0.6 },
                    colors: ['#FFD700', '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFFFFF']
                });
                
                // Additional burst after delay
                setTimeout(() => {
                    confetti({
                        particleCount: 200,
                        angle: 60,
                        spread: 80,
                        origin: { x: 0 },
                        colors: ['#FFD700', '#FF6B6B']
                    });
                    
                    confetti({
                        particleCount: 200,
                        angle: 120,
                        spread: 80,
                        origin: { x: 1 },
                        colors: ['#4ECDC4', '#45B7D1']
                    });
                }, 500);
            };
            
            // Play fireworks animation
            const playFireworks = () => {
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        createFirework(
                            Math.random() * window.innerWidth,
                            Math.random() * window.innerHeight / 2
                        );
                    }, i * 100);
                }
            };
            
            // Create a single firework
            const createFirework = (x, y) => {
                const colors = ['#FFD700', '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFFFFF'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.width = `${Math.random() * 6 + 2}px`;
                    particle.style.height = particle.style.width;
                    particle.style.backgroundColor = color;
                    particle.style.left = `${x}px`;
                    particle.style.top = `${y}px`;
                    particle.style.zIndex = '10';
                    
                    document.body.appendChild(particle);
                    
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 5 + 2;
                    const vx = Math.cos(angle) * speed;
                    const vy = Math.sin(angle) * speed;
                    
                    let opacity = 1;
                    const animateParticle = () => {
                        x += vx;
                        y += vy;
                        opacity -= 0.02;
                        
                        particle.style.left = `${x}px`;
                        particle.style.top = `${y}px`;
                        particle.style.opacity = opacity;
                        
                        if (opacity > 0) {
                            requestAnimationFrame(animateParticle);
                        } else {
                            document.body.removeChild(particle);
                        }
                    };
                    
                    animateParticle();
                }
            };
            
            // Create snowflakes
            React.useEffect(() => {
                const createSnowflakes = () => {
                    for (let i = 0; i < 100; i++) {
                        const snowflake = document.createElement('div');
                        snowflake.className = 'snowflake';
                        const size = Math.random() * 5 + 2;
                        snowflake.style.width = `${size}px`;
                        snowflake.style.height = `${size}px`;
                        snowflake.style.left = `${Math.random() * 100}vw`;
                        snowflake.style.top = `${Math.random() * 100}vh`;
                        snowflake.style.opacity = Math.random() * 0.7 + 0.3;
                        snowflake.style.animation = `float ${Math.random() * 10 + 5}s linear infinite`;
                        snowflake.style.animationDelay = `${Math.random() * 5}s`;
                        
                        document.body.appendChild(snowflake);
                    }
                };
                
                createSnowflakes();
            }, []);
            
            // Create stars in background
            React.useEffect(() => {
                const createStars = () => {
                    for (let i = 0; i < 150; i++) {
                        const star = document.createElement('div');
                        star.className = 'star';
                        const size = Math.random() * 3 + 1;
                        star.style.width = `${size}px`;
                        star.style.height = `${size}px`;
                        star.style.left = `${Math.random() * 100}vw`;
                        star.style.top = `${Math.random() * 100}vh`;
                        star.style.opacity = Math.random() * 0.8 + 0.2;
                        star.style.animationDelay = `${Math.random() * 3}s`;
                        
                        document.body.appendChild(star);
                    }
                };
                
                createStars();
            }, []);
            
            // Initialize Three.js 3D scene
            React.useEffect(() => {
                // This would normally be a full Three.js scene with 3D models
                // For this example, we'll simulate with a placeholder
                console.log("Three.js scene initialized");
                
                // We could add a full 3D scene here with rotating objects, etc.
                // For now, we'll create a simple animated element
                const scenePlaceholder = document.getElementById('scene-placeholder');
                if (scenePlaceholder) {
                    scenePlaceholder.innerHTML = `
                        <div class="w-full h-full flex items-center justify-center">
                            <div class="relative w-64 h-64">
                                <div class="absolute inset-0 rounded-full border-4 border-gold animate-spin-slow"></div>
                                <div class="absolute inset-8 rounded-full border-4 border-festive-red animate-spin-slow" style="animation-direction: reverse; animation-duration: 10s;"></div>
                                <div class="absolute inset-16 rounded-full border-4 border-festive-green animate-spin-slow" style="animation-duration: 12s;"></div>
                                <div class="absolute inset-0 flex items-center justify-center">
                                    <div class="text-4xl font-bold gradient-text">2025</div>
                                </div>
                            </div>
                        </div>
                    `;
                }
            }, []);
            
            // Handle New Year's resolution submission
            const handleResolutionSubmit = (e) => {
                e.preventDefault();
                if (resolution.trim()) {
                    alert(`Your New Year's resolution "${resolution}" has been saved! Wishing you the best in 2025!`);
                    setResolution('');
                    
                    // Add visual feedback
                    createConfettiBurst();
                }
            };
            
            // Toggle fireworks
            const toggleFireworks = () => {
                setFireworksActive(!fireworksActive);
                if (!fireworksActive) {
                    playFireworks();
                }
            };
            
            return (
                <div className="min-h-screen relative">
                    {/* Animated background particles */}
                    <div id="tsparticles" className="absolute inset-0 z-0"></div>
                    
                    {/* Main content */}
                    <div className="relative z-10 container mx-auto px-4 py-8">
                        {/* Header */}
                        <header className="text-center py-8">
                            <h1 className="text-5xl md:text-7xl font-bold mb-4 text-3d gradient-text">
                                HAPPY NEW YEAR
                            </h1>
                            <div className="text-4xl md:text-6xl font-bold mb-2 text-gold animate-pulse">
                                2025
                            </div>
                            <p className="text-xl md:text-2xl text-silver max-w-3xl mx-auto">
                                Welcome to a new beginning filled with joy, success, and endless possibilities!
                            </p>
                        </header>
                        
                        {/* Countdown Timer */}
                        <div className="glass rounded-2xl p-8 my-12 max-w-4xl mx-auto shadow-2xl">
                            <h2 className="text-3xl font-bold text-center mb-8 text-gold">
                                Countdown to 2025
                            </h2>
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                                {Object.entries(countdown).map(([unit, value]) => (
                                    <div key={unit} className="p-6 rounded-xl bg-gradient-to-br from-midnight-blue to-festive-red">
                                        <div className="text-5xl md:text-7xl font-bold animate-text-glow">
                                            {value.toString().padStart(2, '0')}
                                        </div>
                                        <div className="text-xl mt-2 uppercase tracking-wider">
                                            {unit}
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <div className="text-center mt-8">
                                <button 
                                    onClick={triggerCelebration}
                                    className="px-8 py-4 bg-gradient-to-r from-gold to-festive-red rounded-full text-xl font-bold hover:scale-105 transition-transform duration-300 shadow-lg"
                                >
                                    <i className="fas fa-fire mr-2"></i>
                                    Celebrate Now!
                                </button>
                            </div>
                        </div>
                        
                        {/* 3D Scene Placeholder */}
                        <div className="my-16">
                            <div id="scene-placeholder" className="h-96 rounded-2xl overflow-hidden glass shadow-2xl">
                                {/* Three.js scene would be rendered here */}
                            </div>
                        </div>
                        
                        {/* Interactive Features */}
                        <div className="grid md:grid-cols-2 gap-8 my-16">
                            {/* New Year's Resolution */}
                            <div className="glass rounded-2xl p-8">
                                <h3 className="text-2xl font-bold mb-6 text-gold">
                                    <i className="fas fa-star mr-2"></i>
                                    Your 2025 Resolution
                                </h3>
                                <form onSubmit={handleResolutionSubmit}>
                                    <textarea
                                        value={resolution}
                                        onChange={(e) => setResolution(e.target.value)}
                                        className="w-full p-4 rounded-xl bg-gray-900 text-white border-2 border-gold focus:outline-none focus:ring-2 focus:ring-gold"
                                        rows="4"
                                        placeholder="What's your goal for 2025? Share your New Year's resolution..."
                                    />
                                    <button
                                        type="submit"
                                        className="mt-4 w-full py-3 bg-gradient-to-r from-festive-green to-festive-red rounded-xl font-bold hover:scale-105 transition-transform duration-300"
                                    >
                                        Commit to Your Goal
                                    </button>
                                </form>
                                <div className="mt-6 text-silver">
                                    <p className="text-sm">
                                        <i className="fas fa-lightbulb mr-2"></i>
                                        Writing down your goals increases your chances of achieving them by 42%!
                                    </p>
                                </div>
                            </div>
                            
                            {/* Celebration Controls */}
                            <div className="glass rounded-2xl p-8">
                                <h3 className="text-2xl font-bold mb-6 text-gold">
                                    <i className="fas fa-magic mr-2"></i>
                                    Celebration Controls
                                </h3>
                                <div className="space-y-4">
                                    <button
                                        onClick={toggleFireworks}
                                        className="w-full py-4 bg-gradient-to-r from-purple-600 to-pink-600 rounded-xl font-bold flex items-center justify-center hover:scale-105 transition-transform duration-300"
                                    >
                                        <i className="fas fa-fire mr-2"></i>
                                        {fireworksActive ? 'Disable Fireworks' : 'Launch Fireworks'}
                                    </button>
                                    
                                    <button
                                        onClick={createConfettiBurst}
                                        className="w-full py-4 bg-gradient-to-r from-blue-500 to-cyan-400 rounded-xl font-bold flex items-center justify-center hover:scale-105 transition-transform duration-300"
                                    >
                                        <i className="fas fa-bullhorn mr-2"></i>
                                        Throw Confetti
                                    </button>
                                    
                                    <div className="p-4 rounded-xl bg-gray-900 mt-6">
                                        <h4 className="font-bold mb-2">Celebration Status:</h4>
                                        <div className="flex items-center">
                                            <div className={`w-3 h-3 rounded-full mr-2 ${isCelebrating ? 'bg-green-500 animate-pulse' : 'bg-gray-500'}`}></div>
                                            <span>{isCelebrating ? 'Celebration in progress!' : 'Ready to celebrate'}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        {/* Festive Message */}
                        <div className="my-16 text-center glass rounded-2xl p-12 relative overflow-hidden">
                            <div className="shimmer-effect absolute inset-0 animate-shimmer"></div>
                            <h3 className="text-4xl font-bold mb-6 text-gold">A Message for 2025</h3>
                            <p className="text-xl md:text-2xl leading-relaxed max-w-4xl mx-auto">
                                As we step into 2025, may this year bring you closer to your dreams, fill your life with laughter, and surround you with love. 
                                Here's to new adventures, growth, and creating beautiful memories!
                            </p>
                            <div className="mt-8 text-6xl space-x-8">
                                <i className="fas fa-glass-cheers text-gold animate-bounce-slow"></i>
                                <i className="fas fa-star text-festive-red animate-spin-slow"></i>
                                <i className="fas fa-heart text-pink-500 animate-pulse"></i>
                                <i className="fas fa-gift text-festive-green animate-float"></i>
                            </div>
                        </div>
                        
                        {/* Footer */}
                        <footer className="mt-16 pt-8 border-t border-gray-700 text-center">
                            <div className="flex flex-col md:flex-row justify-between items-center">
                                <div className="mb-4 md:mb-0">
                                    <div className="text-2xl font-bold gradient-text">Happy New Year 2025</div>
                                    <p className="text-silver">Made with ‚ù§Ô∏è using React, Three.js & Tailwind CSS</p>
                                </div>
                                <div className="space-x-6 text-2xl">
                                    <a href="#" className="hover:text-gold transition-colors">
                                        <i className="fab fa-twitter"></i>
                                    </a>
                                    <a href="#" className="hover:text-gold transition-colors">
                                        <i className="fab fa-facebook"></i>
                                    </a>
                                    <a href="#" className="hover:text-gold transition-colors">
                                        <i className="fab fa-instagram"></i>
                                    </a>
                                    <a href="#" className="hover:text-gold transition-colors">
                                        <i className="fab fa-github"></i>
                                    </a>
                                </div>
                            </div>
                            <div className="mt-8 text-silver text-sm">
                                <p>Wishing you 12 months of success, 52 weeks of laughter, 365 days of fun, 8760 hours of joy, 525600 minutes of good luck, and 31536000 seconds of happiness!</p>
                            </div>
                        </footer>
                    </div>
                    
                    {/* Celebration overlay */}
                    {isCelebrating && (
                        <div className="fixed inset-0 z-50 pointer-events-none">
                            <div className="absolute inset-0 bg-gradient-to-b from-transparent via-pink-500/20 to-purple-600/20 animate-pulse"></div>
                            <div className="absolute top-1/4 left-1/4 text-6xl text-gold animate-float">üéâ</div>
                            <div className="absolute top-1/3 right-1/4 text-6xl text-festive-red animate-float" style={{animationDelay: '0.5s'}}>ü•≥</div>
                            <div className="absolute bottom-1/4 left-1/3 text-6xl text-festive-green animate-float" style={{animationDelay: '1s'}}>‚ú®</div>
                            <div className="absolute bottom-1/3 right-1/3 text-6xl text-silver animate-float" style={{animationDelay: '1.5s'}}>üéä</div>
                        </div>
                    )}
                </div>
            );
        };
        
        // Initialize particles.js
        const initParticles = () => {
            if (window.tsParticles) {
                window.tsParticles.load("tsparticles", {
                    particles: {
                        number: { value: 80, density: { enable: true, value_area: 800 } },
                        color: { value: ["#FFD700", "#FF6B6B", "#4ECDC4", "#45B7D1", "#FFFFFF"] },
                        shape: { type: "circle" },
                        opacity: { value: 0.5, random: true },
                        size: { value: 3, random: true },
                        move: {
                            enable: true,
                            speed: 2,
                            direction: "none",
                            random: true,
                            straight: false,
                            out_mode: "out",
                            bounce: false
                        }
                    },
                    interactivity: {
                        events: {
                            onhover: { enable: true, mode: "repulse" },
                            onclick: { enable: true, mode: "push" }
                        }
                    }
                });
            }
        };
        
        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
        
        // Initialize particles after render
        setTimeout(initParticles, 100);
    </script>
</body>
</html>
