<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy New Year üéâ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
    }
    .container {
      text-align: center;
      z-index: 2;
    }
    h1 {
      font-size: 3.5rem;
      margin-bottom: 10px;
      animation: glow 2s infinite alternate;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      opacity: 0.9;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      max-width: 500px;
    }
    button {
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #ff512f, #f09819);
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    /* Fireworks */
    .firework {
      position: absolute;
      width: 6px;
      height: 6px;
      background: transparent;
      border-radius: 50%;
      box-shadow: 0 0 10px #fff;
      animation: explode 1.5s ease-out infinite;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ffdd00, 0 0 20px #ffdd00; }
      to { text-shadow: 0 0 20px #ff8800, 0 0 40px #ff8800; }
    }

    @keyframes explode {
      0% { transform: scale(0.2); opacity: 1; }
      100% { transform: scale(3); opacity: 0; }
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÜ Happy New Year 2026 üéÜ</h1>
    <h2>New Year, New Beginnings</h2>
    <p>
      May this year bring you happiness, success, and endless opportunities.
      Let‚Äôs celebrate new goals, new dreams, and new achievements!
    </p>
    <button onclick="celebrate()">Celebrate üéâ</button>
  </div>

  <footer>Made with ‚ù§Ô∏è by Uganesh</footer>

  <script>
    function celebrate() {
      for (let i = 0; i < 20; i++) {
        const firework = document.createElement('div');
        firework.className = 'firework';
        firework.style.left = Math.random() * window.innerWidth + 'px';
        firework.style.top = Math.random() * window.innerHeight + 'px';
        firework.style.boxShadow = `0 0 10px hsl(${Math.random() * 360}, 100%, 60%)`;
        document.body.appendChild(firework);

        setTimeout(() => firework.remove(), 1500);
      }
    }
  </script>
</body>
</html>
